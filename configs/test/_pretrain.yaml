# model parameters
arch: vit_tiny
img_size: 224
patch_size: 16
out_dim: 4096
norm_last_layer: true
momentum_teacher: 0.996
use_bn_in_head: false

# temperature teacher parameters
teacher_temp: 0.04
warmup_teacher_temp: 0.04
warmup_teacher_temp_epochs: 0

# training/optimization parameters
fp16: true
batch_size: 128
clip_grad: 3.0
drop_path_rate: 0.1
epochs: 3
warmup_epochs: 1
freeze_last_layer: 1
lr: 0.0005
min_lr: 1.0e-06
optimizer: adamw
weight_decay: 0.04
weight_decay_end: 0.4

# Augmentation parameters
global_crops_scale:
- 0.4
- 1.0
global_crops_size: 32
local_crops_number: 8
local_crops_scale:
- 0.05
- 0.4
local_crops_size: 20

# MinSim parameters
limit_comparisons: 0
num_global_crops_loader: 2
num_local_crops_loader: 8
select_fn: identity

# Misc parameters
dataset: Test32
data_path: path/to/dataset
dist_backend: gloo
dist_url: env://
grad_accum_steps: 1
log_freq: 50
num_workers: 8
print_freq: 10
saveckp_freq: 0
seed: 0
output_dir: exp
use_adv_metric: true
adv_metric_freq: 10
