arch: resnet18_cifar
batch_size: 256
blur_prob: 0.0
crop_scale:
- 0.2
- 1.0
crop_size: 32  # 224
dataset: CIFAR10  # ImageNet
dim: 2048
epochs: 800
fix_pred_lr: true
hflip_prob: 0.5
lr: 0.06
momentum: 0.9
pred_dim: 512
weight_decay: 0.0005
select_fn: identity
data_path: ../datasets/CIFAR10  # /data/datasets/ImageNet/imagenet-pytorch
output_dir: exp
num_crops: 2
fp16: true
saveckp_freq: 0
seed: 42
num_workers: 9
dist_backend: gloo  # unix: nccl, win: gloo
dist_url: env://
print_freq: 10
log_freq: 50
use_adv_metric: true
adv_metric_freq: 100